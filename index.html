<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lispector</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importando a fonte Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Aplicando a fonte Playfair Display ao título */
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Título -->
        <h2 class="text-center text-4xl font-bold text-gray-800 mb-8 font-playfair">Lispector</h2>

        <form>
            <!-- Campo de Usuário -->
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Digite seu nome de usuário" 
                    class="w-full p-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <!-- Campo de Senha -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha" 
                    class="w-full p-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <!-- Botão de Ação -->
            <button 
                type="submit" 
                class="w-full py-3 bg-blue-700 text-white font-bold rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200"
            >
                Entrar
            </button>
        </form>

        <!-- Links de Ajuda -->
        <div class="text-center mt-6">
            <a href="#" class="text-sm text-blue-700 hover:underline">Esqueceu sua senha?</a>
            <span class="text-gray-400 mx-2">|</span>
            <a href="#" class="text-sm text-blue-700 hover:underline">Registrar-se</a>
        </div>
    </div>

</body>
</html>
