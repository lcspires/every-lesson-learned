<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lispector</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importando a fonte Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <!-- Título com a fonte Playfair Display -->
        <h2 class="text-center text-3xl font-bold text-gray-800 mb-8 font-playfair">Lispector</h2>

        <form>
            <!-- Campo de Usuário -->
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
                <input type="text" id="name" name="name" placeholder="Usuário" class="w-full p-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Campo de Senha -->
            <div class="mb-6">
                <label for="mail" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="email" id="mail" name="mail" placeholder="Senha" class="w-full p-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Botão de Entrar com novo tom de azul -->
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                Entrar
            </button>
        </form>
    </div>

</body>
</html>
